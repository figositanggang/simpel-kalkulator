<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div id="divide_byZero"></div>
    <h1>Simple Calculator</h1>
    <h3>Don't divide by 0</h3>
    <div class="calculator">
        <div class="calculator-display">
            <div class="top"></div>
            <div class="bottom">0</div>
        </div>
        <div class="calculator-keys">
            <button id="operator" class="tambah">+</button>
            <button id="operator" class="kurang">-</button>
            <button id="operator" class="kali">&times;</button>
            <button id="operator" class="bagi">รท</button>
            <button id="number">7</button>
            <button id="number">8</button>
            <button id="number">9</button>
            <button id="number">4</button>
            <button id="number">5</button>
            <button id="number">6</button>
            <button id="number">1</button>
            <button id="number">2</button>
            <button id="number">3</button>
            <button id="number" name="zero">0</button>
            <button id="desimal">.</button>
            <button id="all-clear">AC</button>
            <button id="sama-dengan">=</button>
        </div>
    </div>
    <!-- Javascript -->
    <script src="./script.js" defer></script>
</body>
</html>
